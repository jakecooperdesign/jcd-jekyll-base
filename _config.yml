title: Site Title
description: Site Description

developer:
  name: Jake Cooper Design
  email: jake@jakecooperdesign.com
  link: http://jakecooperdesign.com 

baseurl: "" # the subpath of your site, e.g. /blog
url: "" # the base hostname & protocol for your site, e.g. http://example.com

nav:
  - label: "Home"
    url: /
  - label: "About"
    url: /about
  - label: "Contact"
    url: /contact

# Build settings
markdown: kramdown
kramdown:
  input: GFM
  syntax_highlighter: rouge

# Where things are
include: ["_pages"]

# Build settings
exclude:
  - Gemfile
  - Gemfile.lock
  - package.json
  - README.md
  - CNAME
  - node_modules
  - gulpfile.js